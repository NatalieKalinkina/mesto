<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><script type="module" src="./pages/index.js"></script><title lang="en">Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img src="images/logo.bbe2a6eafac19c3d031c.svg" class="header__logo" alt="логотип проекта Место"/></header><main class="main"><section class="profile"><div class="profile__person"><div class="profile__image"><img src="images/userpic.c15cb08ab8ecfaba54c6.jpg" class="profile__avatar" alt="аватар"/><div class="profile__edit-avatar"></div></div><div class="profile__info"><div class="profile__first-line"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="profile__edit-button open-button button" aria-label="Редактировать профиль"></button></div><p class="profile__about">Исследователь океана</p></div></div><button type="button" class="profile__add-button open-button button" aria-label="Добавить фото"></button></section><section class="elements" aria-label="Секция с фотографиями"></section></main><footer class="footer"><p lang="en" class="footer__copyright">&#169; 2020 Mesto Russia</p></footer><div class="popup" id="popup_profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="formProfile" autocomplete="off" id="popup_form-edit" novalidate><input class="popup__text popup__text_type_name" value="" name="name" id="name-input" placeholder="Введите имя" required minlength="2" maxlength="40"/><p class="popup__text-error name-input-error"></p><input class="popup__text popup__text_type_about" value="" name="about" id="about-input" placeholder="Введите профессию" minlength="2" maxlength="200" required/><p class="popup__text-error about-input-error"></p><button type="submit" class="popup__submit-button" id="profile-submit-button">Сохранить</button></form><button type="button" class="popup__close-button button" aria-label="Закрыть окно редактирования" id="profile-edit_close-button"></button></div></div><div class="popup" id="popup_image"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form form-image" name="formImage" autocomplete="off" id="popup_form-add" novalidate><input class="popup__text popup__text_type_image-name" value="" name="name" placeholder="Название" id="place-input" required minlength="2" maxlength="30"/><p class="popup__text-error place-input-error"></p><input type="url" class="popup__text popup__text_type_image-src" value="" name="link" placeholder="Ссылка на картинку" id="url-input" required/><p class="popup__text-error url-input-error"></p><button type="submit" class="popup__submit-button" id="image-submit-button">Создать</button></form><button type="button" class="popup__close-button button" aria-label="Закрыть окно добавления карточки" id="card-add_close-button"></button></div></div><div class="popup bigImagePopup" id="popup_image-big"><figure class="bigImagePopup__container"><img src="https://images.unsplash.com/photo-1549092156-04ee20673b6e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=735&q=80" class="bigImagePopup__image" alt="Здесь должна быть картинка"/><figcaption class="bigImagePopup__caption">Здесь должна быть картинка</figcaption><button type="button" class="popup__close-button button" aria-label="Закрыть фото" id="big-image_close-button"></button></figure></div><div class="popup" id="popup_avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="formAvatar" autocomplete="off" id="popup_form-avatar" novalidate><input type="url" class="popup__text popup__text_type_avatar" value="" name="avatar" placeholder="Ссылка на картинку" id="avatar-input" required/><p class="popup__text-error avatar-input-error"></p><button type="submit" class="popup__submit-button" id="avatar-submit-button">Сохранить</button></form><button type="button" class="popup__close-button button" aria-label="Закрыть окно обновления аватара" id="avatar-edit_close-button"></button></div></div><div class="popup" id="popup_confirmation"><div class="popup__container"><h2 class="popup__title">Вы уверены?</h2><form class="popup__form" name="formConfirmation" autocomplete="off" id="popup-confirmation" novalidate><button type="button" class="popup__submit-button" id="confirmation-submit-button">Да</button></form><button type="button" class="popup__close-button button" aria-label="Закрыть окно подтверждения" id="confirmation_close-button"></button></div></div><template id="card-template"><div class="card"><img src="https://images.unsplash.com/photo-1549092156-04ee20673b6e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=735&q=80" class="card__image" alt="Здесь должна быть картинка"/> <button type="button" class="card__delete-button" aria-label="Удалить карточку"></button><div class="card__caption"><h2 class="card__title">Название карточки</h2><div class="card__like"><button type="button" class="card__like-button" aria-label="Поставить/снять 'лайк'"></button><p class="card__like-counter">0</p></div></div></div></template></body></html>
