<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./vendor/normalize.css " />
    <link rel="stylesheet" href="./pages/style.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/logo.svg" class="header__logo" alt="логотип" />
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__person">
          <img src="images/userpic.jpg" class="profile__avatar" alt="аватар" />
          <div class="profile__info">
            <div class="profile__first-line">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button button"></button>
            </div>
            <h2 class="profile__text">Исследователь океана</h2>
          </div>
        </div>
        <button class="profile__add-button button"></button>
      </section>
      <section class="elements">
        <div class="card">
          <img src="images/cyprus.jpg" class="card__image" alt="Кипр" />
          <div class="card__caption">
            <p class="card__title">Кипр</p>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/stockholm.jpg" class="card__image" alt="Швеция" />
          <div class="card__caption">
            <p class="card__title">Швеция</p>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/finland.jpg" class="card__image" alt="Финляндия" />
          <div class="card__caption">
            <p class="card__title">Финляндия</p>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/togliatti.jpg" class="card__image" alt="Тольятти" />
          <div class="card__caption">
            <p class="card__title">Тольятти</p>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/saint-petersburg.jpg" class="card__image" alt="Санкт-Петербург" />
          <div class="card__caption">
            <p class="card__title">Санкт-Петербург</p>
            <button class="card__like"></button>
          </div>
        </div>
        <div class="card">
          <img src="images/sochi.jpg" class="card__image" alt="Сочи" />
          <div class="card__caption">
            <p class="card__title">Сочи</p>
            <button class="card__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <p class="popup__text">Жак-Ив Кусто</p>
        <p class="popup__text">Исследователь океана</p>
        <button class="popup__submit"><p class="popup__submit-text">Сохранить</p></button>
        <button class="popup__close button"></button>
      </div>
    </section>
  </body>
</html>
